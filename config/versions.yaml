# VERSION HEADER STANDARD
# =============================================================================

header_standard:
  format: |
    ---
    synrg_version: "{major}.{minor}.{patch}"
    command: "{command_name}"
    created: "{YYYY-MM-DD}"
    updated: "{YYYY-MM-DD}"
    min_claude_version: "opus-4"
    requires:
      protocols: []
      agents: []
      skills: []
    breaking_changes: []
    ---

  example: |
    ---
    synrg_version: "4.0.0"
    command: "synrg"
    created: "2025-01-01"
    updated: "2026-01-09"
    min_claude_version: "opus-4"
    requires:
      protocols:
        - mcdp@1.0.0
        - sub-agent-spawn@1.0.0
      agents:
        - n8n-mcp-delegate
        - github-mcp-delegate
      skills:
        - mandatory-context-delegation
    breaking_changes:
      - version: "4.0.0"
        description: "Added MCDP mandatory delegation"
    ---

